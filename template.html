<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .employer-info {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .employer-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Employers Feedback</h1>
    {{#each employers}}
        <div class="employer-info">
            {{#each this}}
                <p><strong>{{@key}}:</strong> {{this}}</p>
            {{/each}}
        </div>
    {{/each}}
</body>
</html>
